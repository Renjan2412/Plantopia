{% extends 'base.html' %}
{% load static %}
{% block content %}

<section class="pt-150 pb-150">
       <div class="container">
               <div class="row">
            <div class="col-lg-10 m-auto">
                <div class="row d-flex justify-content-center" >
                    <div class="col-lg-5">
                        <div class="login_wrap widget-taber-content p-30 background-white border-radius-10 mb-md-5 mb-lg-0 mb-sm-5">
                            <div class="padding_eight_all bg-white">
                                <div class="heading_s1">
                                    <h3 class="mb-30">Login</h3>
                                </div>
                                {% comment %} <div style="background-image: url('assets/imgs/theme/background.jpg');"> {% endcomment %}
                                {% include 'includes/alerts.html' %}
                                <form  action="{% url 'user_login' %}"   method="post">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <input type="email" required="" name="email" placeholder="Your Email">
                                    </div>
                                    <div class="form-group">
                                        <input required="" type="password" name="password" placeholder="Password">
                                    </div>
                                    <div class="login_footer form-group">
                                        <div class="chek-form">
                                            <div class="custome-checkbox">
                                                <input class="form-check-input" type="checkbox" name="checkbox" id="exampleCheckbox1" value="">
                                                <label class="form-check-label" for="exampleCheckbox1"><span>Remember me</span></label>
                                            </div>
                                        </div>
                                        <a class="text-muted" href="{% url 'forgotPassword' %}">Forgot password?</a>
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-fill-out btn-block hover-up" name="login">Log in</button>
                                    </div>
                                    <div class="text-muted text-center">You don't have an account? <a href="{% url 'register' %}">Sign up now</a></div>
                                    <div class="text-muted text-center">For<a href="{% url 'login_otp' %}" >Login With OTP</a></div>
                                </form>
                            </div>
                        </div>
                    </div>
                   
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
