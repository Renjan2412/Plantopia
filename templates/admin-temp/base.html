{% load static %}

<!DOCTYPE HTML>
<html lang="en">

    <!-- Mirrored from wp.alithemes.com/html/evara/evara-backend/index.html by HTTrack Website Copier/3.x [XR&CO'2014], Sun, 01 Aug 2021 15:32:35 GMT -->
    <head>
        <meta charset="utf-8">
        <title>Plantopia Dashboard</title>
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="description" content>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta property="og:title" content>
        <meta property="og:type" content>
        <meta property="og:url" content>
        <meta property="og:image" content>
        <!-- Favicon -->
        <link rel="shortcut icon" type="image/x-icon"
            href="{% static 'assets/imgs/theme/plantopia.png' %}">
        <!-- Template CSS -->
        <link href="{% static 'assets-1/css/main.css' %}" rel="stylesheet"
            type="text/css" />
        {% comment %} <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.5.0/css/bootstrap.min.css"> {% endcomment %}
        <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.min.css'></link>

        <!-- Datatable CSS -->
        <link href="https://cdn.datatables.net/v/bs5/jq-3.7.0/dt-1.13.5/b-2.4.1/b-html5-2.4.1/b-print-2.4.1/datatables.min.css" rel="stylesheet">
    </head>

    <body>

        <div class="screen-overlay"></div>

        {% include 'admin-temp/include-ad/sidebar.html' %}
        <!--sidebar-->

        <main class="main-wrap">
            {% include 'admin-temp/include-ad/header.html' %}
            <!--header-->

            {% block content %}

            <!--content-->

            {% endblock %}

            {% include 'admin-temp/include-ad/footer.html' %}
            <!--footer-->

        </main>

        <script src="{% static 'assets-1/js/vendors/jquery-3.6.0.min.js' %}"></script>
        <script src="{% static 'assets-1/js/vendors/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'assets-1/js/vendors/select2.min.js' %}"></script>
        <script src="{% static 'assets-1/js/vendors/perfect-scrollbar.js' %}"></script>
        <script src="{% static 'assets-1/js/vendors/jquery.fullscreen.min.js' %}"></script>
        <script src="{% static 'assets-1/js/vendors/chart.js' %}"></script>
        <!-- Main Script -->
        <script src="{% static 'assets-1/js/main.js' %}" type="text/javascript"></script>
        <script src="{% static 'assets-1/js/custom-chart.js' %}" type="text/javascript"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

        <!-- datatable js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
        <script src="https://cdn.datatables.net/v/bs5/jq-3.7.0/dt-1.13.5/b-2.4.1/b-html5-2.4.1/b-print-2.4.1/datatables.min.js"></script>
        {% block script %}
        
        
        {% endblock script %}

    </body>

</html>
