

{% extends 'admin-temp/base.html' %}
{% load static %}
{% block content %}
        <section class="content-main">
            <div class="content-header ">
                <div class='col-md-6'>
                    <h2 class="content-title card-title">Dashboard </h2>
                    <p>Whole data about your business here</p>
                </div>
                <div class='col-md-6 text-end'>
                    <a href="{% url 'sales_report' %}" class="btn btn-primary"><i class="text-muted material-icons md-post_add"></i>Create report</a>
                </div>
              <div>
                   
                </div>  
            </div>
            
            <div class="row">
                <div class="col-xl-8 col-lg-12">
                    <div class="card mb-4">
                        <article class="card-body">
                            <h5 class="card-title">Sale statistics</h5
                        <canvas id="myChart" height="120px"></canvas> 
                            <canvas id="myChart1"></canvas>
                    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
                
                          <script>
                            
                            const ctx1 = document.getElementById('myChart1');
                          
                            new Chart(ctx1, {
                              type: 'bar',
                              data: {
                                labels: {{ monthNumber|safe }},
                                datasets: [{
                                  label: 'Total orders by this month',
                                  data: {{ totalOrders|safe }},
                                  borderWidth: 1
                                }]
                              },
                              options: {
                                scales: {
                                  y: {
                                    beginAtZero: true
                                  }
                                }
                              }
                            });
                          </script>

                            
                        </article>
                    </div>
                 </div>
              </div>
           </section> 




      <section class="content-main">
       
           <div class="row">
            <div class="col-xl-8 col-lg-12">
                <div class="card mb-4">
                    <article class="card-body">
                        <h5 class="card-title">Sale statistics</h5>
                        
                    <canvas id="myChart3" height="120px"></canvas> 
                        <canvas id="myChart3"></canvas>
                <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
            
                     
                
                  <script>
                        
                        const ctx2 = document.getElementById('myChart3');
                      
                        new Chart(ctx2, {
                          type: 'line',
                          data: {
                            labels: {{ monthNumber|safe }},
                            datasets: [{
                              label: 'Delivered orders by this month',
                              data: {{  delivered_orders_number|safe }},
                              borderWidth: 1
                            }]
                          },
                          options: {
                            scales: {
                              y: {
                                beginAtZero: true
                              }
                            }
                          }
                        });
                      </script>

                        
                    </article>
                </div>
             </div>
          </div>
       
      </section> 
   {% endblock content %}
